<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Day Scheduler</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
    <section class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="title-header">A simple calender app for scheduling your day</h1>
    </section>
    <p class="text-center">Today's Date</p>
    <p id="1a" class="p-3 mb-4 border-5 border-bottom border-dark text-center"class="todaysdate"></p>
    
    <div id="9AM">
        <div class="col-2 col-md-1 text-center">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="10AM">
        <div class="col-2 col-md-1 text-center">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="11AM">
        <div class="col-2 col-md-1 text-center">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="12PM">
        <div class="col-2 col-md-1 text-center">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="1PM">
        <div class="col-2 col-md-1 text-center">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="2PM">
        <div class="col-2 col-md-1 text-center">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="3PM">
        <div class="col-2 col-md-1 text-center">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>
    
    <div id="4PM" class="time-block">
        <div class="col-2 col-md-1 text-center">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

    <div id="5PM" class="time-block">
        <div class="col-2 col-md-1 text-center">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save"> </button>
        </div>

</main>
 <script src="./assets/script.js"></script>   
</body>
</html>
